---
layout: default
---

<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>
<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/js/spareroom.css">

        <script src="{{site.baseurl}}/js/jquery.min.js"></script>
        <script src="{{site.baseurl}}/js/d3.min.js"></script>
        <script src="{{site.baseurl}}/js/index.js"></script>

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: '%B %-d, %Y' }}</time>
	</div>

	<div class="divider"></div>

	{{ content }}

</article>

<div class="back">
	<a href="{{site.baseurl}}/">Back</a>
</div>
